<!-- Google Analytics 4 - Privacy Enhanced -->
{% if site.ga4_measurement_id %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga4_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  // Privacy-focused configuration
  gtag('config', '{{ site.ga4_measurement_id }}', {
    'anonymize_ip': true,                       // IP anonymization
    'allow_google_signals': false,              // Disable Google signals for cross-device tracking
    'allow_ad_personalization_signals': false,  // No ad personalization
    'restricted_data_processing': true,         // California privacy law compliance
    'cookie_flags': 'max-age=63072000;secure;samesite=none' // Secure cookie settings
  });
</script>
{% endif %}
